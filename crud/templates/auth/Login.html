{% extends "layout/base.html" %}
{% block 'title' %}Login{% endblock 'title' %}

{% block 'content' %}
<div class="flex items-center justify-center min-h-screen bg-blue-300">
    <form action="" method="post" class="bg-white p-6 rounded shadow-md w-80 space-y-4">
        {% csrf_token %}
        <h2 class="text-center text-2xl font-semibold mb-4">Login</h2>

        {% if error %}
        <p class="text-red-600 text-sm text-center">{{ error }}</p>
        {% endif %}

        <div>
            <label for="username" class="block mb-1 font-medium">Username</label>
            <input type="text" id="username" name="username" value="{{ username|default:'' }}" class="w-full border border-gray-400 rounded px-3 py-2" required />
        </div>

        <div>
            <label for="password" class="block mb-1 font-medium">Password</label>
            <input type="password" id="password" name="password" class="w-full border border-gray-400 rounded px-3 py-2" required />
        </div>

        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded font-semibold">Login</button>

        <p class="text-center mt-4">
            Don't have an account? <a href="{% url 'register' %}" class="text-blue-600 underline">Register here</a>.
        </p>
    </form>
</div>
{% endblock 'content' %}
