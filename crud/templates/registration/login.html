{% extends "layout/base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<style>
  .container {
    max-width: 350px;
    margin: 40px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-family: Arial, sans-serif;
  }
  h2 {
    text-align: center;
    margin-bottom: 15px;
  }
  form button {
    width: 100%;
    padding: 8px;
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 4px;
    cursor: pointer;
  }
  form button:hover {
    background-color: #0056b3;
  }
  .error {
    color: red;
    text-align: center;
    margin-bottom: 10px;
  }
  p {
    text-align: center;
    margin-top: 15px;
  }
  a {
    color: #007bff;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
</style>

<div class="container">
  <h2>Login</h2>

  {% if form.errors %}
    <p class="error">Username or password is incorrect.</p>
  {% endif %}

  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
  </form>

  <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.</p>
</div>
{% endblock %}
