{% extends "layout/base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<style>
  .container {
    max-width: 350px;
    margin: 40px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-family: Arial, sans-serif;
  }
  h2 {
    text-align: center;
    margin-bottom: 15px;
  }
  form button {
    width: 100%;
    padding: 8px;
    border: none;
    background-color: #28a745;
    color: white;
    border-radius: 4px;
    cursor: pointer;
  }
  form button:hover {
    background-color: #1e7e34;
  }
  p {
    text-align: center;
    margin-top: 15px;
  }
  a {
    color: #28a745;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
</style>

<div class="container">
  <h2>Sign Up</h2>

  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Submit</button>
  </form>

  <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
</div>
{% endblock %}
